<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員驗證</title>
    <style>
        /* 調整輸入框大小 */
        #password {
            width: 100%;       /* 寬度占滿頁面 */
            max-width: 400px;  /* 最大寬度為 400px */
            height: 50px;      /* 輸入框高度 */
            font-size: 1.5em;  /* 文字大小 */
            padding: 10px;     /* 內部間距 */
            margin-bottom: 20px; /* 與提交按鈕的間距 */
        }

        /* 調整按鈕樣式 */
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>請輸入姓名</h1>
    <input type="text" id="password" placeholder="請輸入姓名" />
    <button onclick="validatePassword()">提交</button>

    <script>
        async function validatePassword() {
            const password = document.getElementById('password').value;
            const response = await fetch(`https://script.google.com/macros/s/AKfycbzvJzbPUqK4bpRH43PfbdUsVc0_eYv_eqtz5VeUfogxRvv4_iNJCQdYoMBWx9lwo1DV/exec?password=${password}`);
            const message = await response.text();
            alert(message);

            if (message.includes('驗證成功')) {
                // 在這裡可以重定向到 Google 表單鏈接
                window.location.href = 'https://forms.gle/apjUNsuB7DrLJKCZ7';
            }
        }
    </script>
</body>
</html>
